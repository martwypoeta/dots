[colors]
background = #1f1f28
foreground = #dcd7ba
sel_background = #2d4f67
sel_foreground = #c8c093
cyan = #6a9589
red = #c34043
yellow = #c0a36e

[bar/main]
width = 100%
height = 34px
radius = 0.0

module-margin = 6px

font-0 = Iosevka Nerd Font:size=12;2

background = ${colors.background}
foreground = ${colors.foreground}

modules-left = workspaces
modules-center = window
modules-right = time

wm-restart = bspwm

[module/workspaces]
type = internal/bspwm

label-focused = %index%
label-focused-foreground = ${colors.sel_foreground}
label-focused-background = ${colors.sel_background}
label-focused-padding = 8px

label-occupied = %index%
label-occupied-foreground = ${colors.sel_foreground}
label-occupied-padding = 8px

label-urgent = %index%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.red}
label-urgent-padding = 8px

label-empty = ""

[module/window]
type = internal/xwindow

[module/time]
type = internal/date

interval = 1.0

date = %Y-%m-%d%
time = %H:%M:%S

label = %date% %time%
label-foreground = ${colors.sel_foreground}
label-background = ${colors.sel_background}
label-padding = 8px
