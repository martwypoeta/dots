[colors]
foreground = #C5C9C5
background = #181616
magenta = #A292A3
red = #C4746E
yellow = #C4B28A

[bar/main]
width = 100%
height = 32px
radius = 0.0

padding = 12px
module-margin = 6px

font-0 = Iosevka Nerd Font:size=11;3

background = ${colors.background}
foreground = ${colors.foreground}

modules-left = bspwm title
modules-right = filesystem cpu cpu-temp pulseaudio time

wm-restart = bspwm

[module/bspwm]
type = internal/bspwm

label-focused = [%index%-%name%]
label-focused-foreground = ${colors.foreground}
label-focused-padding = 4px

label-occupied = [%index%-%name%]
label-occupied-foreground = ${colors.magenta}
label-occupied-padding = 4px

label-urgent = [%index%-%name%(!)]
label-urgent-foreground = ${colors.red}
label-urgent-padding = 4px

label-empty = [%index%-%name%]
label-empty-foreground = #AAA292A3
label-empty-padding = 4px

[module/title]
type = internal/xwindow

[module/filesystem]
type = internal/fs

mount-0 = /
warn-percentage = 75

format-mounted = [<label-mounted>]
format-warn = [<label-warn> (!)]
format-warn-foreground = ${colors.yellow}

label-mounted = rootfs %percentage_used%%
label-unmounted = rootfs unmounted

[module/pulseaudio]
type = internal/pulseaudio

format-volume = [<label-volume>]
format-muted = [<label-muted>]

label-volume = vol %percentage%%
label-muted = vol 0%

[module/cpu]
type = internal/cpu

interval = 1.0

format = [<label>]
format-warn = [<label-warn> (!)]
format-warn-foreground = ${colors.yellow}

label = cpu %percentage%%
label-warn = cpu %percentage%%

[module/cpu-temp]
type = internal/temperature

interval = 2.0
hwmon-path = /sys/class/hwmon/hwmon3/temp1_input

format = [<label>]
format-warn = [<label-warn> (!)]
format-warn-foreground = ${colors.yellow}

label = cpu %temperature-c%
label-warn = cpu %temperature-c%

[module/time]
type = internal/date

interval = 1.0

format = [<label>]
label = %time%
time = %H:%M
